<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CLISS2</title>
		<script>
			function maxi(){

				var number1, number2, output;

				number1 = parseInt(document.getElementById("number1").value);
				number2 = parseInt(document.getElementById("number2").value);

				if (number1 > number2){
					output = number1 + " ist die größte Zahl";
				}else{
					output = number2 + " ist die größte Zahl";
				}


				document.getElementById("output").innerHTML =  output;

			}
		</script>
	</head>
	<body>
		Zahl 1:<input id="number1" type="text">
		Zahl 2:<input id="number2" type="text">
		<button onclick="maxi()">Maximum anzeigen</button>

		<p id="output"></p>
	</body>
</html>
