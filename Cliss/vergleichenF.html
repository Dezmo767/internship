<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
		<title>CLISS2</title>
		<script>
			function compare(){

				var number1, number2, output;

				number1 = parseInt(document.getElementById("number1").value);
				number2 = parseInt(document.getElementById("number2").value);

				if (number1 === number2){
					output = "Die Zahlen sind gleich";
				}else{
					output = "Die Zahlen sind nicht gleich";
				}


				document.getElementById("output").innerHTML =  output;

			}
		</script>
	</head>
	<body>
		Zahl 1:<input id="number1" type="text">
		Zahl 2:<input id="number2" type="text">
		<button onclick="compare()">Vergleichen</button>

		<p id="output"></p>
	</body>
</html>
