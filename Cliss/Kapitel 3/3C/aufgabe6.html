<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>6</title>
		<script>
			function evaluateMark(pInput) {
				var number;

				if (pInput <= 0 || pInput >61){

					number = "-1"

				}else if(pInput >= 50){

					number = "1"

				} else if(pInput >= 40){

					number = "2"

				}else if(pInput >= 30){

					number = "3"

				}else if(pInput >= 20){

					number = "4"

				}else if(pInput >= 10){

					number = "5"

				}else if(pInput >= 1){

					number = "6"

				}
				return number;
			}
			function check() {
				var inputNumber = parseFloat(document.getElementById("input").value);
				var evaluation = evaluateMark(inputNumber);

				document.getElementById("output").innerHTML = "Deine Note ist " + evaluation;



				
			}
			
		</script>
	</head>
	<body>
		<h1>Notenbewertung</h1>
		<label for="input">Gib bitte deine note ein: </label>
		<input id="input" type="number">
		<button onclick="check()">Bewerten
		</button>
		<p id="output"></p>
	</body>
</html>
