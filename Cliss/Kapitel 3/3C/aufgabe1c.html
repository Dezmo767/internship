<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>CLISS2</title>
	<script>


		function chooseStudent(){
		    var  students, rn, min, max;

		    students = ["Adnan", "Dany", "Chad", "Dani", "Amar", "Adis",
            "Gilles", "Mirnes", "Chenqiang", "Cheyenne", "Endrit", "Ivan", "Tom"];

			min = 0;
			max = students.length - 1;

		    rn = generateRandom(min, max);
		    document.getElementById("output").innerHTML = students[rn];
	  }
		function  generateRandom(min,max){

			var rn = Math.floor(Math.random()* (max - min + 1) ) + min;
			return rn;



		}


	</script>
</head>
<body>
	<button onclick='chooseStudent()'>Schüler auswählen</button>
	<div id="output"></div>
</body>
</html>
