<!DOCTYPE html>
<html>
	<head>
	   <meta  charset="utf-8" >
		<title>CLISS2</title>
		<script>
			function calcSum() {
				var number1, result, number2;

				//Eingabe
				number1 = parseFloat(document.getElementById("number1").value);
				number2 = parseFloat(document.getElementById("number2").value);

				//Verarbeitung
				result = number1 + number2;

				//Ausgabe
				document.getElementById("result").innerHTML =  number1 + " + "  + number2 + " = " + result;
			}

		</script>
	</head>
	<body>
		Zahl 1: <input type="text" id="number1"><br>
		Zahl 2: <input type="text" id="number2"><br>
		<button onclick="calcSum()">
			Summe berechnen
		</button>
		<p id="result"> </p>
	</body>
</html>
