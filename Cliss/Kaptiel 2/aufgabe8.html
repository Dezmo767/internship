<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>8</title>
        <script>
            function calcChange() {

                var number = parseFloat(document.getElementById("number").value);
                var unit = document.getElementById("unit").value;
                var result = 0;

                if(unit === "" || number === ""){

                    document.getElementById("number").style.border = "1px solid red";
                    document.getElementById("unit").style.border = "1px solid red";
                    document.getElementById("output").innerHTML = "<hr>Bitte Fehler korrigieren.";


                }else if (number < 0) {

                    document.getElementById("number").style.border = "1px solid red";
                    document.getElementById("unit").style.border = "";
                    document.getElementById("output").innerHTML = "<hr>Bitte Fehler korrigieren.";
                }else if (unit === "" && number > 0) {

                    document.getElementById("unit").style.border = "1px solid red";
                    document.getElementById("number").style.border = "";
                    document.getElementById("output").innerHTML = "<hr>Bitte Fehler korrigieren.";
                    alert("hi");
                }else if (unit === "mm"){

                    result = number * 1000;
                    document.getElementById("output").innerHTML = "<hr>" + number + "m = " + result + unit;
                }else if (unit === "cm"){

                    result = number * 100;
                    document.getElementById("output").innerHTML = "<hr>" + number + "m = " + result + unit;
                }else if (unit === "km"){

                    result = number / 1000 ;
                    document.getElementById("output").innerHTML = "<hr>" + number + "m = " + result + unit;
                }

            }


        </script>
	</head>
	<body>
	<label for="number">Länge in Metern</label>
    <input type="number" id="number"><br><br>
    <label for="unit">Wähle eine Einheit aus</label>
    <input type="text" id="unit" placeholder="mm, cm oder km">
    <button onclick="calcChange()">Länge umwandeln</button><br><br>
    <p id="output"></p>
	</body>
</html>
